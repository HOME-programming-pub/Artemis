# ----------------------------------------------------------------------------------------------------------------------
# GitLabCI base service
# ----------------------------------------------------------------------------------------------------------------------

services:
  gitlab-runner:
    image: docker.io/gitlab/gitlab-runner:latest
    pull_policy: always
    container_name: artemis-gitlab-runner
    platform: linux/amd64
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/bin/docker
      - artemis-gitlabci-runner-config:/etc/gitlab-runner
      - ./gitlab/certs/gitlab.crt:/etc/gitlab-runner/certs/gitlab.artemis.hs-merseburg.de.crt:ro
    env_file:
      - ./gitlab/gitlab-gitlabci.env
    hostname: 'gitlab-runner'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - artemis

networks:
  artemis:
    driver: "bridge"
    name: artemis

volumes:
  artemis-gitlabci-runner-config:
    name: artemis-gitlabci-runner-config