<div *ngIf="isAdmin">
    <h1>
        {{ 'artemisApp.dataExport.title' | artemisTranslate }}
    </h1>

    <h5>
        {{ 'artemisApp.dataExport.description' | artemisTranslate }}
    </h5>

    <div class="column d-flex justify-content-center align-content-center">
        <button
            jhiDeleteButton
            [actionType]="ActionType.RequestDataExport"
            [buttonSize]="ButtonSize.LARGE"
            [buttonType]="ButtonType.PRIMARY"
            [entityTitle]="currentLogin!"
            deleteQuestion="artemisApp.dataExport.confirmationQuestion"
            (delete)="requestExport()"
            [dialogError]="dialogError$"
            [animation]="false"
            deleteConfirmationText="artemisApp.dataExport.typeLoginToConfirm"
            class="mb-1"
        ></button>
        <jhi-button [btnSize]="ButtonSize.LARGE" [disabled]="!canDownload" title="artemisApp.dataExport.download"></jhi-button>
    </div>
</div>
