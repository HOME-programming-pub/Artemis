<jhi-overlay-centered class="alert-info">
    <span [innerHTML]="waitForStartText"></span>
    <hr />
    <ng-container *ngIf="targetDate">
        <span>{{ timeUntilPlannedStartText }}</span>
        <jhi-countdown [targetDate]="targetDate" (onFinish)="onFinish.emit()"></jhi-countdown>
        <br />
        <span>({{ targetDate | artemisDate : 'time' }})</span>
    </ng-container>
    <ng-content></ng-content>
</jhi-overlay-centered>
