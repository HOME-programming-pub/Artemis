<label for="date-input-field" class="form-control-label col" *ngIf="labelName">
    {{ labelName }}
</label>
<fa-stack *ngIf="labelTooltip" class="text-secondary icon-full-size" [ngbTooltip]="labelTooltip">
    <fa-icon [icon]="faQuestionCircle" stackItemSize="1x"></fa-icon>
</fa-stack>
<fa-stack *ngIf="shouldDisplayTimeZoneWarning" ngbTooltip="{{ 'entity.timeZoneWarning' | artemisTranslate : { timeZone: currentTimeZone } }}" class="icon-full-size">
    <fa-icon [icon]="faGlobe" stackItemSize="1x" class="text-lightgrey"></fa-icon>
    <fa-icon [icon]="faClock" stackItemSize="1x" transform="shrink-6 down-5 right-5" class="text-secondary"></fa-icon>
</fa-stack>
<div>
    <div class="d-flex">
        <input
            #datePicker
            class="form-control position-relative ps-5"
            id="date-input-field"
            [ngClass]="{ 'is-invalid': error || invalidD }"
            [ngModel]="value"
            [disabled]="disabled"
            [min]="convert(min)"
            [max]="convert(max)"
            (ngModelChange)="updateField($event, datePicker.value)"
            [owlDateTime]="dt"
            name="datePicker"
        />
        <button [owlDateTimeTrigger]="dt" class="btn position-absolute" type="button">
            <fa-icon [icon]="faCalendarAlt"></fa-icon>
        </button>
        <owl-date-time [startAt]="convert(startAt)" #dt></owl-date-time>
    </div>
    <span *ngIf="invalidD" class="invalid-feedback">{{ 'artemisApp.exercise.assessmentDueDateError' | artemisTranslate }}</span>
</div>
