<jhi-result-detail
    *ngIf="exercise != null && result != null && exerciseType != null"
    [exercise]="exercise"
    [result]="result"
    [showScoreChart]="true"
    [exerciseType]="exerciseType"
    [latestDueDate]="latestDueDate"
    [messageKey]="messageKey"
    [showMissingAutomaticFeedbackInformation]="showMissingAutomaticFeedbackInformation"
></jhi-result-detail>
