<div>
    <jhi-updating-result
        *ngIf="!loadingTemplateParticipationResults"
        [exercise]="programmingExercise"
        [participation]="programmingExercise.templateParticipation!"
        [showUngradedResults]="true"
        [personalParticipation]="false"
        class="me-2"
    ></jhi-updating-result>
    <jhi-updating-result
        *ngIf="!loadingSolutionParticipationResults && programmingExercise.solutionParticipation"
        [exercise]="programmingExercise"
        [participation]="programmingExercise.solutionParticipation!"
        [showUngradedResults]="true"
        [personalParticipation]="false"
        class="me-2"
    ></jhi-updating-result>
    <button
        id="submit_button"
        type="button"
        class="guided-tour-submit-button btn btn-success navbar-btn"
        (click)="submit()"
        [ngbTooltip]="'artemisApp.editor.submitDescription' | artemisTranslate"
    >
        <span>
            <fa-icon [icon]="farPlayCircle"></fa-icon>
            <span jhiTranslate="artemisApp.editor.submit">Submit</span>
        </span>
    </button>
</div>
<div class="card build-plan-editor">
    <jhi-code-editor-header [filename]="selectedFile" [isLoading]="isLoading" (tabSizeChanged)="updateTabSize($event)"></jhi-code-editor-header>
    <div class="card-body build-plan-editor__content">
        <jhi-ace-editor
            #editor
            id="build-plan-editor"
            [mode]="'groovy'"
            [readOnly]="isLoading"
            [hidden]="false"
            [autoUpdateContent]="true"
            [durationBeforeCallback]="200"
            [tabSize]="tabSize"
            (textChanged)="onTextChanged($event)"
            class="build-plan-editor__content__editor"
        >
        </jhi-ace-editor>
    </div>
</div>
