<div>
    <jhi-programming-exercise-update-wizard-info class="form-step" *ngIf="currentStep >= 1"></jhi-programming-exercise-update-wizard-info>

    <jhi-programming-exercise-update-wizard-difficulty class="form-step" *ngIf="currentStep >= 2"></jhi-programming-exercise-update-wizard-difficulty>

    <jhi-programming-exercise-update-wizard-language class="form-step" *ngIf="currentStep >= 3"></jhi-programming-exercise-update-wizard-language>

    <jhi-programming-exercise-update-wizard-grading class="form-step" *ngIf="currentStep >= 4"></jhi-programming-exercise-update-wizard-grading>

    <jhi-programming-exercise-update-wizard-problem class="form-step" *ngIf="currentStep >= 5" [(exercise)]="exercise"></jhi-programming-exercise-update-wizard-problem>

    <jhi-programming-exercise-update-wizard-additional-settings class="form-step" *ngIf="currentStep >= 6"></jhi-programming-exercise-update-wizard-additional-settings>

    <!-- Bottom Navigation Bar -->
    <jhi-programming-exercise-update-wizard-bottom-bar
        (onNextStep)="nextStep()"
        [currentStep]="currentStep"
        [toggleMode]="toggleMode"
        [isSaving]="isSaving"
        [getInvalidReasons]="getInvalidReasons"
    ></jhi-programming-exercise-update-wizard-bottom-bar>
</div>
