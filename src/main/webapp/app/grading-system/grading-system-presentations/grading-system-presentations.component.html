<div *ngIf="gradingScale.course" class="form-group">
    <div class="row">
        <div class="col-auto">
            <div>
                <label class="label-narrow" jhiTranslate="Presentation Mode">Presentation Mode</label>
                <jhi-help-icon text="Presentation Mode Tool Tipp"></jhi-help-icon>
            </div>
            <div>
                <jhi-mode-picker
                    [options]="modePickerOptions"
                    [value]="presentationsConfig.presentationType"
                    (valueChange)="onPresentationTypeChange($event!)"
                    [disabled]="isBasicPresentation()"
                ></jhi-mode-picker>
            </div>
        </div>
        <div *ngIf="presentationsConfig.presentationType === GRADED" class="col-auto">
            <div>
                <label class="label-narrow" jhiTranslate="Graded Presentations">Graded Presentations</label>
                <jhi-help-icon text="Number of Presentations Tool Tipp"></jhi-help-icon>
            </div>
            <div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="field_numberPresentations" jhiTranslate="Number of Presentations">Number of Presentations</label>
                    </div>
                    <input
                        name="numPresentations"
                        id="field_numberPresentations"
                        type="number"
                        min="1"
                        max="100"
                        pattern="\d*"
                        required
                        class="form-control input-number-short"
                        [(ngModel)]="presentationsConfig.presentationsNumber"
                        (ngModelChange)="updatePresentationsNumber($event)"
                    />
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="field_weightPresentations" jhiTranslate="Combined Weight">Combined Weight</label>
                    </div>
                    <input
                        name="weightPresentations"
                        id="field_weightPresentations"
                        type="number"
                        min="0"
                        max="100"
                        required
                        class="form-control input-number-short"
                        [(ngModel)]="presentationsConfig.presentationsWeight"
                        (ngModelChange)="updatePresentationsWeight($event)"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
