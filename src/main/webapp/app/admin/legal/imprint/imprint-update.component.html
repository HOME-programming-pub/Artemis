<div class="imprint-container">
    <div>
        <h2>
            <span id="imprint-update-heading" jhiTranslate="artemisApp.imprint.createOrEditLabel" data-cy="imprintPageHeading">Create or edit privacy statement</span>
        </h2>

        <jhi-markdown-editor
            [markdown]="imprint.text"
            (markdownChange)="checkUnsavedChanges($event)"
            [resizableMinHeight]="minHeight"
            [resizableMaxHeight]="maxHeight"
            [enableResize]="true"
            [minHeightEditor]="600"
        ></jhi-markdown-editor>
        <div class="btn-below-editor">
            <jhi-button
                id="update-imprint-btn"
                (click)="updateImprint()"
                [isLoading]="isSaving"
                [disabled]="!markdownEditor?.markdown || markdownEditor?.markdown?.trim() === ''"
                [title]="'entity.action.save'"
                [icon]="faSave"
                [ngStyle]="{ 'marginRight.px': 10 }"
                >Save
            </jhi-button>
            <jhi-mode-picker [options]="languageOptions" [value]="currentLanguage" (valueChange)="onLanguageChange($event!)"></jhi-mode-picker>
        </div>
    </div>
</div>
